<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML+CSS Tutorial</title>
  <style>
      .subscribe-btn {
          background-color: #ce0907;
          border: none;
          border-radius: 2px;
          color: white;
          cursor: pointer;
          height: 36px;
          width: 110px;
      }

      .join-btn {
          background-color: white;
          border: solid #0675e1;
          border-radius: 2px;
          color: #0675e1;
          cursor: pointer;
          height: 36px;
          width: 70px;
      }
  </style>
</head>
<body>
  <button class="subscribe-btn">SUBSCRIBE</button>
  <button class="join-btn">JOIN</button>
</body>
</html>
