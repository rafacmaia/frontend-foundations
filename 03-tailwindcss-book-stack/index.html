<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="style.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Book Stack</title>
</head>
<body class="bg-sky-100">
  <main>
    <section
            class="font-serif bg-slate-800 rounded-sm w-[414px] h-[28px] flex place-content-evenly items-center">
      <h1 class="text-stone-50 text-sm w-[64%] flex justify-center items-center border border-stone-50 h-[90%]">
        A Single Man</h1>
      <h4 class="text-slate-800 text-xs bg-stone-50 w-[34%] h-[90%] border border-slate-800 flex pl-4 items-center">
        Isherwood</h4>
    </section>

    <section
            class="font-serif bg-gray-400 rounded-sm w-[400px] h-[70px] flex flex-col font-semibold justify-center items-center tracking-[0.2rem] uppercase">
      <h1 class="text-stone-50 text-3xl">A Little Life</h1>
      <h4 class="text-stone-50 text-md tracking-widest">Hanya Yanagihara</h4>
    </section>

    <section
            class="flex w-[466px] h-[68px] bg-orange-400 rounded-sm text-gray-100 items-center ring-inset ring-2 ring-grey-100 justify-evenly gap-6">
      <div class="flex gap-4 justify-center tracking-tighter items-center font-sans">
        <h1 class="text-[2.8rem] ">Fire</h1>
        <h2 class="text-[1.75rem]/7 text-start">
          in<br/>
          the
        </h2>
        <h1 class="text-[2.8rem]">Belly</h1>
      </div>
      <h4 class="text-md uppercase font-mono">
        Cynthia<br/> Carr
      </h4>
    </section>

    <section
            class="font-sans bg-slate-50 rounded-sm w-[400px] h-[58px] flex pt-2 place-content-evenly font-semibold">
      <h1 class="text-red-600 text-2xl border-sky-500 border-2 w-2/5 tracking-wider h-[75%] text-center">
        Hopscotch</h1>
      <h4 class="text-red-600 text-2xl tracking-wider border-sky-500 rounded-sm border-2 w-1/3 pl-2 h-[75%]">
        Cortázar</h4>
    </section>

    <section
            class="font-semibold font-mono bg-yellow-100 rounded-sm w-[420px] h-[70px] flex">
      <h1 class="text-amber-950 w-1/3 h-full text-sm text-center tracking-tighter items-center flex uppercase">
        The Brothers Karamazov</h1>
      <div class="w-2/3 h-[87%] bg-red-700 rounded-bl-xl mr-0 mt-0 border-b-red-900 border-l-red-900 border-b-2 border-l-2 flex flex-col px-4 justify-center">
        <h4 class="text-yellow-100 text-2xl w-full text-left mt-2 uppercase">
          Fyodor
          Dostoevsky</h4>
      </div>
    </section>

    <section
            class="flex font-serif italic items-center w-[460px] h-[66px] bg-lime-500 rounded-md">
      <div class="w-3/4 h-[92%] bg-slate-950 rounded-full ml-8 border-yellow-400 border-2 text-center flex flex-col justify-center items-center">
        <h4 class="text-yellow-400 font-serif text-xs">
          García
          Márquez</h4>
        <h1 class="font-serif text-white text-lg">One Hundred Years
          of Solitude</h1>
      </div>
    </section>
  </main>
</body>
</html>
