<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML+CSS Tutorial</title>

  <style>
    .subscribe-btn {
        background-color: #ce0907;
        color: white;
        border: none;
        height: 38px;
        width: 111px;
        padding: 10px;
        border-radius: 2px;
        cursor: pointer
    }

    .join-btn {
        width: 70px;
        height: 38px;
        background-color: white;
        border: solid #0675e1;
        border-radius: 2px;
        color: #0675e1;
        padding: 10px;
        cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="subscribe-btn">SUBSCRIBE</button>
  <button class="join-btn">JOIN</button>
</body>
</html>
